# Deployment and Service for Unstructured
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: r2r-dashboard
  namespace: r2r-prod
spec:
  replicas: 1
  selector:
    matchLabels:
      app: r2r-dashboard
  template:
    metadata:
      labels:
        app: r2r-dashboard
    spec:
      containers:
      - name: r2r-dashboard
        image: emrgntcmplxty/r2r-dashboard:latest
        env:
          - name: NEXT_PUBLIC_R2R_DEPLOYMENT_URL
            value: http://r2r.r2r-prod:7272
        ports:
          - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: r2r-dashboard
  namespace: r2r-prod
spec:
  ports:
  - protocol: TCP
    port: 7273
    targetPort: 3000
  type: ClusterIP
  selector:
    app: r2r-dashboard
